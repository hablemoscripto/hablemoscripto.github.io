<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hablemos Cripto | Educacion Bitcoin y Criptomonedas</title>
  <meta name="description"
    content="Aprende sobre criptomonedas, blockchain, Bitcoin, Ethereum, NFTs y trading con Hablemos Cripto." />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #06080F;
    }

    ::-webkit-scrollbar-thumb {
      background: #2A3142;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #10B981;
    }

    .glass-panel {
      background: rgba(14, 18, 25, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .text-gradient {
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(to right, #34d399, #10B981);
    }
  </style>
</head>
